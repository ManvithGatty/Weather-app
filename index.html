<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 min-h-screen p-3">
    <header class="mx-auto bg-blue-400 rounded-2xl shadow-lg p-6">
      <h1 class="text-3xl font-bold text-center p-2 text-white">
        Weather Forecast
      </h1>
    </header>
    <main>
      <!-- Search box section -->
      <section class="m-10 mb-0 flex flex-col md:flex-row gap-2">
        <input
          type="text"
          id="cityInput"
          placeholder="   Enter City Name"
          class="border p-2 rounded-2xl w-full"
        />
        <button
          id="searchBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded-2xl"
        >
          Search
        </button>
        <button
          id="locateBtn"
          class="bg-green-500 text-white px-4 py-2 rounded-2xl"
        >
          Current Location
        </button>
      </section>

      <!-- Recent Cities Dropdown Menu -->
      <section id="recentCities" class="m-10 mt-5 hidden">
        <label class="block mb-1">Recent Cities:</label>
        <select id="recentDropdown" class="w-full border p-2 rounded"></select>
      </section>

      <!-- Weather Display Section -->
      <section id="weatherDisplay" class="mb-4 text-center">

      </section>


      
      <!-- Forecast section -->
      <section id="forecast" class="grid grid-cols-1 md:grid-cols-5 gap-4 text-center">

      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
